<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Familiada</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main class="game">
			<h1>Familiada</h1>
			<div id="board" class="board">
				<h2 id="question" class="question"></h2>
				<div class="teams">
					<div class="team team1">
						<div id="team1"></div>
					</div>
					<div class="users-answers-wrapper">
						<div id="team1-mistakes" class="team-mistakes"></div>
						<ul id="users-answers" class="users-answers"></ul>
						<div id="team2-mistakes" class="team-mistakes"></div>
					</div>
					<div class="team team2">
						<div id="team2"></div>
					</div>
				</div>
				<form id="answer-form" action="">
					<input type="text" id="answer-input" name="answer-input">
					<button type="submit">Confirm answer</button>
				</form>
				<p id="points">0</p>
				<p id="mistakes">0</p>
				<ul id="answers" class="answers"></ul>
			</div>
		</main>
		<script type="module" src="index.js"></script>
	</body>
</html>
