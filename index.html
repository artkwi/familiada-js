<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Familiada</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main class="game">
			<h1 class="heading" id="heading">Familiada</h1>
			<div id="board" class="board">
				<h2 id="question" class="question"></h2>
				<div class="teams">
					<div id="team1" class="team team1"></div>

					<div class="users-answers-wrapper">
						<div id="team1-mistakes" class="team-mistakes"></div>
						<ul id="users-answers" class="users-answers"></ul>
						<div id="team2-mistakes" class="team-mistakes"></div>
					</div>

					<div id="team2" class="team team2"></div>
				</div>
				<p id="points">SUMA: 0</p>
				<form class="answer-form" id="answer-form" action="">
					<input class="input-submit-answer" type="text" id="answer-input" name="answer-input" placeholder="Wpisz odpowiedź..." autocomplete="off">
					<button id="submit-button" class="btn-submit-answer" type="submit">Zatwierdź odpowiedź</button>
				</form>
				<div class="answers-wrapper">
					<div class="answers-overlay">Najedź, aby zobaczyć odpowiedzi</div>
					<ul id="answers" class="answers"></ul>
				</div>
			</div>
		</main>

		<div id="popup" class="popup popup-hide">
			<p id="popup-title" class="popup-title"></p>
			<img id="popup-img" class="popup-img" src="assets/img/4.jpeg" alt="Karol">
		</div>

		<div id="popup-end" class="popup popup-end popup-hide">
			<p style="margin-bottom: 20px;" id="popup-end-title" class="popup-title"></p>
			<button id="restart-game-btn" class="btn-submit-answer" type="submit">Nowa gra</button>
		</div>

		<script type="module" src="index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
	</body>
</html>
